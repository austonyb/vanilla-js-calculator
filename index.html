<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator 1.o</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <main>
      <header>
        <h1 class="header-title">Calculator 1.0</h1>
      </header>
      <div id="calculator">
        <p id="output">0</p>
        <table class="buttons">
          <tr>
            <td><button id="ac">AC</button></td>
            <td><button id="negative-normal">+-</button></td>
            <td><button id="percentage">%</button></td>
            <td><button id="divide">Divide</button></td>
          </tr>
          <tr>
            <td><button id="seven">7</button></td>
            <td><button id="eight">8</button></td>
            <td><button id="nine">9</button></td>
            <td><button id="multiply">X</button></td>
          </tr>
          <tr>
            <td><button id="four">4</button></td>
            <td><button id="five">5</button></td>
            <td><button id="six">6</button></td>
            <td><button id="minus">-</button></td>
          </tr>
          <tr>
            <td><button id="one">1</button></td>
            <td><button id="two">2</button></td>
            <td><button id="three">3</button></td>
            <td><button id="add">+</button></td>
          </tr>
          <tr>
            <td><button id="zero">0</button></td>
            <td><button id="dot">.</button></td>
            <td><button id="equals">=</button></td>
          </tr>
        </table>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
